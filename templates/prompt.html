<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --chat-bg: #1a1a1a;
            --chat-surface: #2d2d2d;
            --chat-border: #404040;
            --chat-text: #e0e0e0;
            --chat-text-muted: #999;
            --chat-accent: #ff6b35;
            --chat-accent-hover: #e55a2b;
        }

        body {
            background: var(--chat-bg);
            color: var(--chat-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .greeting-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .greeting-icon {
            font-size: 3rem;
            color: var(--chat-accent);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .greeting-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--chat-text), var(--chat-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .prompt-section {
            padding: 1.5rem;
            border-top: 1px solid var(--chat-border);
            background: var(--chat-surface);
        }

        .prompt-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .prompt-textarea {
            background: var(--chat-bg);
            border: 2px solid var(--chat-border);
            color: var(--chat-text);
            resize: none;
            min-height: 60px;
            max-height: 300px;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease;
            width: 100%;
        }

        .prompt-textarea:focus {
            border-color: var(--chat-accent);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            outline: none;
        }

        .prompt-textarea::placeholder {
            color: var(--chat-text-muted);
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: 0 0.5rem;
        }

        .controls-left, .controls-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .controls-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--chat-text-muted);
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 1rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: var(--chat-border);
            color: var(--chat-text);
        }

        .model-dropdown {
            background: none;
            border: none;
            color: var(--chat-text);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .model-dropdown:hover {
            background: var(--chat-border);
        }

        .btn-send {
            background: var(--chat-accent);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--chat-accent-hover);
        }

        .btn-send:disabled {
            background: var(--chat-border);
            color: var(--chat-text-muted);
        }

        .dropdown-menu {
            background: var(--chat-surface);
            border: 1px solid var(--chat-border);
            border-radius: 12px;
            padding: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            min-width: 200px;
        }

        .dropdown-item {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Special dropdown for complex options */
        .options-dropdown {
            min-width: 320px;
            padding: 1rem;
        }

        .option-section {
            margin-bottom: 1rem;
        }

        .option-section:last-child {
            margin-bottom: 0;
        }

        .option-header {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--chat-text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .option-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--chat-border);
        }

        .option-toggle:last-child {
            border-bottom: none;
        }

        .toggle-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-switch {
            padding-left: 0;
        }

        .form-switch .form-check-input {
            background-color: var(--chat-border);
            border-color: var(--chat-border);
            margin-left: 0;
            width: 2em;
            height: 1em;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--chat-accent);
            border-color: var(--chat-accent);
        }

        .form-switch .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .file-drop-zone {
            border: 2px dashed var(--chat-border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
            transition: all 0.2s ease;
        }

        .file-drop-zone.dragover {
            border-color: var(--chat-accent);
            background: rgba(255, 107, 53, 0.1);
        }

        .file-preview {
            background: var(--chat-border);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .greeting-title {
                font-size: 2rem;
            }
            
            .controls-left {
                gap: 0.25rem;
            }
        }

        /* Ensure z-index for popups */
        .show {
            z-index: 1050 !important;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Greeting Section -->
        <div class="greeting-section">
            <div class="greeting-icon">
                <i class="bi bi-stars"></i>
            </div>
            <h1 class="greeting-title">Good afternoon, Tron</h1>
            <p class="text-muted">How can I help you today?</p>
        </div>

        <!-- Prompt Section -->
        <div class="prompt-section">
            <div class="prompt-container">
                <!-- File Drop Zone -->
                <div class="file-drop-zone" id="fileDropZone">
                    <i class="bi bi-cloud-upload fs-1 text-muted mb-2"></i>
                    <p class="text-muted mb-0">Drop files here to upload</p>
                </div>

                <!-- File Previews -->
                <div id="filePreviews"></div>

                <!-- Textarea -->
                <div class="position-relative">
                    <textarea 
                        class="prompt-textarea" 
                        id="promptTextarea"
                        placeholder="Reply to Claude..."
                        rows="3"
                        aria-label="Chat prompt input"
                    ></textarea>
                </div>

                <!-- Controls Bar -->
                <div class="controls-bar">
                    <div class="controls-left">
                        <!-- Add Button -->
                        <button class="btn-icon" type="button" id="addBtn" aria-label="Add content" title="Add content">
                            <i class="bi bi-plus-lg"></i>
                        </button>

                        <!-- Style Button -->
                        <div class="dropdown">
                            <button class="btn-icon dropdown-toggle" type="button" id="styleDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Style options" title="Use style">
                                <i class="bi bi-sliders"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="styleDropdown">
                                <li><button class="dropdown-item text-light" type="button" data-style="creative"><i class="bi bi-lightbulb text-warning"></i> Creative</button></li>
                                <li><button class="dropdown-item text-light" type="button" data-style="balanced"><i class="bi bi-balance text-info"></i> Balanced</button></li>
                                <li><button class="dropdown-item text-light" type="button" data-style="precise"><i class="bi bi-bullseye text-success"></i> Precise</button></li>
                                <li><button class="dropdown-item text-light" type="button" data-style="professional"><i class="bi bi-briefcase text-primary"></i> Professional</button></li>
                            </ul>
                        </div>

                        <!-- Search Button -->
                        <button class="btn-icon" type="button" id="searchBtn" aria-label="Search" title="Search">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>

                    <div class="controls-center">
                        <!-- Model Selection -->
                        <div class="dropdown">
                            <button class="model-dropdown dropdown-toggle" type="button" id="modelDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Select model">
                                Sonnet 4 <i class="bi bi-chevron-down ms-1"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="modelDropdown">
                                <li><button class="dropdown-item text-light" type="button" data-model="sonnet4">Sonnet 4</button></li>
                                <li><button class="dropdown-item text-light" type="button" data-model="generalist">Generalist</button></li>
                                <li><button class="dropdown-item text-light" type="button" data-model="developer">Developer</button></li>
                            </ul>
                        </div>
                    </div>

                    <div class="controls-right">
                        <!-- Send Button -->
                        <button class="btn-send" type="button" id="sendBtn" disabled aria-label="Send message" title="Send message (Ctrl+Enter)">
                            <i class="bi bi-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" multiple accept=".txt,.pdf,.doc,.docx,.csv,.json" style="display: none;" aria-label="File upload">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class ClaudeChatInterface {
            constructor() {
                this.selectedFiles = [];
                this.currentStyle = 'balanced';
                this.currentModel = 'sonnet4';
                this.init();
            }

            init() {
                this.bindEvents();
                this.setupKeyboardShortcuts();
                this.setupFileHandling();
                this.setupAccessibility();
            }

            bindEvents() {
                const textarea = document.getElementById('promptTextarea');
                const sendBtn = document.getElementById('sendBtn');
                const addBtn = document.getElementById('addBtn');
                const searchBtn = document.getElementById('searchBtn');
                const fileInput = document.getElementById('fileInput');

                // Textarea events
                textarea.addEventListener('input', () => this.handleTextareaInput());
                textarea.addEventListener('keydown', (e) => this.handleKeydown(e));

                // Button events
                sendBtn.addEventListener('click', () => this.sendMessage());
                addBtn.addEventListener('click', () => this.showAddMenu());
                searchBtn.addEventListener('click', () => this.showSearchMenu());
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Style dropdown events
                document.querySelectorAll('[data-style]').forEach(item => {
                    item.addEventListener('click', (e) => this.selectStyle(e.target.dataset.style));
                });

                // Model dropdown events
                document.querySelectorAll('[data-model]').forEach(item => {
                    item.addEventListener('click', (e) => this.selectModel(e.target.dataset.model));
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'Enter':
                                e.preventDefault();
                                this.sendMessage();
                                break;
                            case 'u':
                                e.preventDefault();
                                this.openFileDialog();
                                break;
                            case '/':
                                e.preventDefault();
                                document.getElementById('promptTextarea').focus();
                                break;
                        }
                    }
                });
            }

            setupFileHandling() {
                const dropZone = document.getElementById('fileDropZone');
                const textarea = document.getElementById('promptTextarea');

                // Drag and drop events
                [dropZone, textarea].forEach(element => {
                    element.addEventListener('dragover', (e) => this.handleDragOver(e));
                    element.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                    element.addEventListener('drop', (e) => this.handleDrop(e));
                });

                // Show/hide drop zone
                document.addEventListener('dragenter', () => this.showDropZone());
                document.addEventListener('dragleave', (e) => {
                    if (e.clientX === 0 && e.clientY === 0) {
                        this.hideDropZone();
                    }
                });
            }

            setupAccessibility() {
                // Add ARIA live region for status updates
                const statusRegion = document.createElement('div');
                statusRegion.setAttribute('aria-live', 'polite');
                statusRegion.setAttribute('aria-atomic', 'true');
                statusRegion.className = 'sr-only';
                statusRegion.id = 'statusRegion';
                document.body.appendChild(statusRegion);
            }

            handleTextareaInput() {
                const textarea = document.getElementById('promptTextarea');
                const sendBtn = document.getElementById('sendBtn');
                
                // Auto-resize
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 300) + 'px';
                
                // Enable/disable send button
                sendBtn.disabled = !textarea.value.trim() && this.selectedFiles.length === 0;
            }

            handleKeydown(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    this.sendMessage();
                }
            }

            sendMessage() {
                const textarea = document.getElementById('promptTextarea');
                const message = textarea.value.trim();
                
                if (!message && this.selectedFiles.length === 0) return;

                // Here you would typically send the message to your backend
                console.log('Sending message:', {
                    text: message,
                    files: this.selectedFiles,
                    model: this.currentModel,
                    style: this.currentStyle
                });

                // Clear textarea and files
                textarea.value = '';
                this.selectedFiles = [];
                this.updateFilePreviews();
                this.handleTextareaInput();
                
                this.announceToScreenReader('Message sent');
            }

            showAddMenu() {
                // Remove any existing dropdowns
                document.querySelectorAll('.options-dropdown').forEach(el => el.remove());

                // Create a dynamic dropdown with options
                const addBtn = document.getElementById('addBtn');
                const rect = addBtn.getBoundingClientRect();
                
                const addDropdown = document.createElement('div');
                addDropdown.className = 'dropdown-menu show options-dropdown';
                addDropdown.style.position = 'fixed';
                addDropdown.style.bottom = (window.innerHeight - rect.top + 10) + 'px';
                addDropdown.style.left = rect.left + 'px';
                addDropdown.style.zIndex = '1050';
                
                addDropdown.innerHTML = `
                    <div class="option-section">
                        <div class="option-header text-muted">Content</div>
                        <button class="dropdown-item text-light" onclick="claudeChat.openFileDialog()">
                            <i class="bi bi-paperclip text-info"></i> Attach files
                        </button>
                        <button class="dropdown-item text-light" onclick="claudeChat.insertText('Tell me about...')">
                            <i class="bi bi-chat-dots text-success"></i> Start conversation
                        </button>
                    </div>
                    <div class="option-section">
                        <div class="option-header text-muted">Settings</div>
                        <div class="option-toggle">
                            <div class="toggle-info">
                                <i class="bi bi-clock-history text-warning"></i>
                                <span class="text-light">Extended thinking</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="extendedThinkingPopup">
                            </div>
                        </div>
                        <div class="option-toggle">
                            <div class="toggle-info">
                                <i class="bi bi-globe text-primary"></i>
                                <span class="text-light">Web search</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="webSearchPopup" checked>
                            </div>
                        </div>
                    </div>
                    <div class="option-section">
                        <div class="option-header text-muted">Connectors</div>
                        <div class="option-toggle">
                            <div class="toggle-info">
                                <i class="bi bi-database text-danger"></i>
                                <span class="text-light">Databricks</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="databricksPopup">
                            </div>
                        </div>
                        <div class="option-toggle">
                            <div class="toggle-info">
                                <i class="bi bi-snow text-info"></i>
                                <span class="text-light">Snowflake</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="snowflakePopup">
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(addDropdown);
                
                // Auto remove on click outside
                setTimeout(() => {
                    document.addEventListener('click', (e) => {
                        if (!addDropdown.contains(e.target) && e.target !== addBtn) {
                            addDropdown.remove();
                        }
                    }, { once: true });
                }, 100);
            }

            showSearchMenu() {
                this.announceToScreenReader('Search functionality activated');
            }

            selectModel(model) {
                this.currentModel = model;
                const modelBtn = document.getElementById('modelDropdown');
                const modelNames = {
                    'sonnet4': 'Sonnet 4',
                    'generalist': 'Generalist', 
                    'developer': 'Developer'
                };
                modelBtn.innerHTML = `${modelNames[model] || model} <i class="bi bi-chevron-down ms-1"></i>`;
                this.announceToScreenReader(`Model changed to ${modelNames[model] || model}`);
            }

            selectStyle(style) {
                this.currentStyle = style;
                this.announceToScreenReader(`Style changed to ${style}`);
            }

            openFileDialog() {
                document.getElementById('fileInput').click();
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.addFiles(files);
            }

            addFiles(files) {
                files.forEach(file => {
                    if (file.size > 10 * 1024 * 1024) { // 10MB limit
                        this.announceToScreenReader(`File ${file.name} is too large (max 10MB)`);
                        return;
                    }
                    this.selectedFiles.push(file);
                });
                
                this.updateFilePreviews();
                this.handleTextareaInput();
                this.announceToScreenReader(`${files.length} file(s) added`);
            }

            updateFilePreviews() {
                const container = document.getElementById('filePreviews');
                container.innerHTML = '';

                this.selectedFiles.forEach((file, index) => {
                    const preview = document.createElement('div');
                    preview.className = 'file-preview';
                    preview.innerHTML = `
                        <div class="d-flex align-items-center">
                            <i class="bi bi-file-earmark me-2"></i>
                            <span>${file.name}</span>
                            <small class="text-muted ms-2">(${this.formatFileSize(file.size)})</small>
                        </div>
                        <button class="btn btn-sm btn-outline-light" onclick="claudeChat.removeFile(${index})" aria-label="Remove ${file.name}">
                            <i class="bi bi-x"></i>
                        </button>
                    `;
                    container.appendChild(preview);
                });
            }

            removeFile(index) {
                const fileName = this.selectedFiles[index].name;
                this.selectedFiles.splice(index, 1);
                this.updateFilePreviews();
                this.handleTextareaInput();
                this.announceToScreenReader(`Removed ${fileName}`);
            }

            insertText(text) {
                const textarea = document.getElementById('promptTextarea');
                textarea.value = text;
                textarea.focus();
                this.handleTextareaInput();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                document.getElementById('fileDropZone').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                document.getElementById('fileDropZone').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const dropZone = document.getElementById('fileDropZone');
                dropZone.classList.remove('dragover');
                this.hideDropZone();
                
                const files = Array.from(e.dataTransfer.files);
                this.addFiles(files);
            }

            showDropZone() {
                document.getElementById('fileDropZone').style.display = 'block';
            }

            hideDropZone() {
                const dropZone = document.getElementById('fileDropZone');
                setTimeout(() => {
                    dropZone.style.display = 'none';
                    dropZone.classList.remove('dragover');
                }, 100);
            }

            announceToScreenReader(message) {
                const statusRegion = document.getElementById('statusRegion');
                if (statusRegion) {
                    statusRegion.textContent = message;
                    setTimeout(() => {
                        statusRegion.textContent = '';
                    }, 1000);
                }
            }
        }

        // Initialize the chat interface
        const claudeChat = new ClaudeChatInterface();

        // Focus textarea on page load
        window.addEventListener('load', () => {
            document.getElementById('promptTextarea').focus();
        });
    </script>
</body>
</html>
